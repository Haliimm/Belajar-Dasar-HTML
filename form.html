<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulir</title>
  </head>
  <body>
    <h1>Formulir Isian</h1>
    <form action="#" method="post">
      <div>
        <label for="name" id="name">Name</label>
        <input type="text" placeholder="Name" name="name" />
      </div>
      <div>
        <label for="email" id="email">Email</label>
        <input type="email" placeholder="Email" name="email" />
      </div>
      <div>
        <label for="password" id="password">Password</label>
        <input type="password" placeholder="Password" name="password" />
      </div>
      <div>
        <label for="phone" id="phone">Phone Number</label>
        <input type="number" placeholder="Phone Number" name="phone" />
      </div>
      <button type="submit">Kirim</button>
    </form>

    <hr />

    <h1>Pesanan</h1>
    <form action="/order">
      <label for="">Baju</label>
      <div><input type="radio" name="baju" id="" value="kemeja" /> <label for="">Kemeja</label> <input type="radio" name="baju" id="" value="kaos" /> <label for="">Kaos</label></div>
      <div>
        <label for="ukuran">Ukuran</label>
        <select name="ukuran" id="ukuran">
          <option>-</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div>
        <label for="term">Saya Setuju</label>
        <input type="checkbox" name="term" id="term" value="benar" checked />
      </div>
      <div>
        <div>
          <label for="notes">Catatan:</label>
        </div>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea>
      </div>
      <button type="submit">Order</button>
    </form>

    <hr>

    <h1>Validasi</h1>
    <form action="valid">
        <input type="text" name="input" required minlength="3" maxlength="5">
        <input type="number" name="number" id="number" min="2" max="5">
        <button type="submit">Kirim</button>
    </form>


  </body>
</html>
